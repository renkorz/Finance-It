<!DOCTYPE html>
<html lang="en">
<head>
    <title>Agregar Meta</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h2>Agregar Nueva Meta</h2>
    <form action="/add_goal" method="post">
        <label>Nombre de la Meta:</label>
        <input type="text" name="nombre_meta" required>
        <label>Valor ($):</label>
        <input type="number" step="0.01" name="valor_meta" required>
        <button type="submit">Guardar Meta</button>
    </form>
    <a href="/dashboard">Volver</a>
</body>
</html>
