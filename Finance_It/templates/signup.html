<html>
	<head>
		<title>FinanceIT</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{{ url_for('static', filename='assets/css/main.css') }}" />
	</head>
	<body class="is-preload">

		<!-- Header -->
		<header id="header">
        	<a href="/"><h1>FinanceIT</h1></a>
				
		</header>

        <!-- Signup Form -->

			<form id="signup-form" method="POST">
				<h1>Registrarse</h1>
				<p>Completa los campos solicitados para continuar con el registro de usuario</p>
				<input type="text" name="first_name" id="first_name" placeholder="Nombre" required/>
				<input type="text" name="last_name" id="last_name" placeholder="Apellido" required/>
				<input type="email" name="user_email" id="user_email" placeholder="Correo electrónico" required/>
				<input type="text" name="username" id="username" placeholder="Nombre de Usuario" required/>
				<input type="password" name="password" id="password" placeholder="Contraseña" required/>
				<input type="submit" value="Registrarse" />
				<a href="/login">¿Ya tienes cuenta? Inicia Sesión Aquí</a>
			</form>

		<!-- Footer -->
			<footer id="footer">
				<ul class="icons">
					<li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
					<li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
					<li><a href="https://github.com/renkorz/Finance-It" target="_blank" class="icon brands fa-github"><span class="label">GitHub</span></a></li>
					<li><a href="#" class="icon fa-envelope"><span class="label">Email</span></a></li>
				</ul>
				<ul class="copyright">
					<li>&copy; FinanceIT</li><li>Credits: <a href="http://html5up.net">HTML5 UP</a></li>
				</ul>
			</footer>

		<!-- Scripts -->
        <script src="{{ url_for('static', filename='assets/js/main.js') }}"></script>

	</body>
</html>
