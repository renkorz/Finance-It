<!DOCTYPE html>
<html lang="es">
<head>
    <title>FinanceIT</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/main.css') }}" />
</head>
<body class = "is-preload">
    <!-- Header -->
	<header id="dashboard-header">
		<h1>FinanceIT</h1>
        <hr>
		<!-- Navigation Bar -->
		<nav id="nav-bar">
			<a href="/dashboard">Inicio</a>
			<a href="/add_data">Ingresar Datos</a>
            <a href="/add_goal">Agregar Meta</a>
			<a href="/view_graphs">Ver Gráficos</a>
			<a href="/signup">Cerrar Sesión</a>
		</nav>
	</header>

    <!-- Contenido de la página -->
	<section id="adddata-form">
        <h2>Ingresar Datos</h2>
        <form action="POST">
        <select id="tipo-transaccion" name="tipo-transaccion" required>
            <option value="ingreso">Ingreso</option>
            <option value="gasto">Gasto</option>
        </select>
            <input type="number" name="Monto" id="monto" placeholder="$" />
            <input type="date" name="Fecha" id="fecha" />
            <input type="text" name="Descripción" id="descripcion" placeholder="Descripción"/>
            <button type="submit">Agregar</button>
        </form>
        <a href="/dashboard">Volver</a>
	</section>
		
		<!-- Scripts -->
        <script src="{{ url_for('static', filename='assets/js/main.js') }}"></script>

</body>
</html>
